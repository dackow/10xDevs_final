{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
    <h2 class="mb-4">Generuj Fiszki</h2>

    {% if error_message %}
    <div class="alert alert-danger" role="alert">
        {{ error_message }}
    </div>
    {% endif %}

    {% if generated_flashcards %}
    <form method="post" action="/generate">
        <input type="hidden" name="action" value="save">
        
        <div class="mb-3">
            <label for="name" class="form-label">Nazwa zestawu</label>
            <input type="text" class="form-control" id="name" name="name" required>
        </div>

        <h4>Wygenerowane fiszki:</h4>
        {% for flashcard in generated_flashcards %}
        <div class="card mb-3">
            <div class="card-body">
                <div class="mb-3">
                    <label class="form-label">Pytanie</label>
                    <textarea class="form-control" name="questions" rows="2" required>{{ flashcard.question }}</textarea>
                </div>
                <div class="mb-3">
                    <label class="form-label">Odpowiedź</label>
                    <textarea class="form-control" name="answers" rows="2" required>{{ flashcard.answer }}</textarea>
                </div>
            </div>
        </div>
        {% endfor %}

        <button type="submit" class="btn btn-success">Zapisz zestaw</button>
        <a href="/dashboard" class="btn btn-secondary">Anuluj</a>
    </form>

    {% else %}
    <form method="post" action="/generate">
        <input type="hidden" name="action" value="generate">
        
        <div class="mb-3">
            <label for="text" class="form-label">Tekst źródłowy</label>
            <textarea class="form-control" id="text" name="text" rows="10" required placeholder="Wklej tutaj tekst, z którego chcesz wygenerować fiszki..."></textarea>
        </div>

        <div class="mb-3">
            <label for="count" class="form-label">Ilość fiszek</label>
            <select class="form-select" id="count" name="count" required>
                <option value="5">Mało (5 fiszek)</option>
                <option value="10" selected>Średnio (10 fiszek)</option>
                <option value="15">Dużo (15 fiszek)</option>
            </select>
        </div>

        <button type="submit" class="btn btn-primary">Generuj fiszki</button>
        <a href="/dashboard" class="btn btn-secondary">Powrót</a>
    </form>
    {% endif %}
</div>
{% endblock %}
