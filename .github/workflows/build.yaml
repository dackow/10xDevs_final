name: Build and Test

on:
  push:
    branches:
      - supabase-migration

jobs:
  build:
    runs-on: ubuntu-latest

    env:
      PYTHONUNBUFFERED: "1"

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'

      - name: Install Python dependencies
        run: pip install -r requirements.txt

      # Instalacja Playwright browsers + system deps BEZ przestarzałej akcji
      - name: Install Playwright (chromium + system deps)
        run: npx playwright install --with-deps chromium
        # Jeśli testujesz więcej przeglądarek:
        # run: npx playwright install --with-deps chromium firefox webkit

      - name: Run tests
        env:
          E2E_USERNAME:           ${{ secrets.E2E_USERNAME }}
          E2E_PASSWORD:           ${{ secrets.E2E_PASSWORD }}
          E2E_USERNAME_ID:        ${{ secrets.E2E_USERNAME_ID }}
          OLLAMA_MOCK:            ${{ secrets.OLLAMA_MOCK }}
          SUPABASE_URL:           ${{ secrets.SUPABASE_URL }}
          SUPABASE_KEY:           ${{ secrets.SUPABASE_KEY }}
          SUPABASE_SERVICE_KEY:   ${{ secrets.SUPABASE_SERVICE_KEY }}
        run: |
          python - <<'PY'
          import os
          required = [
            "E2E_USERNAME","E2E_PASSWORD","E2E_USERNAME_ID",
            "SUPABASE_URL","SUPABASE_KEY","SUPABASE_SERVICE_KEY"
          ]
          missing = [k for k in required if not os.getenv(k)]
          if missing:
              raise SystemExit(f"Missing env vars: {missing}")
          print("Secrets present: " + ", ".join(required))
          PY

          pytest -q
